<!DOCTYPE html>
<html>
  <head>
	    <meta charset="utf-8">
	    <title>CTA Transit Tracker Input</title>
	    <link rel="stylesheet" href="stylesheet.css">
	    <script type="text/javascript" src="inputLogic.js" ></script>
    </head>
	<body>
		<h1>CTA Train Tracker</h1>
		<form id="form1">
		  <input type="text" name="currLocation" class="question" id="loca" required autocomplete="off"/>
		  <label for="loca"><span>Where are you?</span></label>
		  <p></p>
		  <input type="text" name="destination" class="question" id="dest" required autocomplete="off" />
		  <!-- 
		  <textarea name="message" rows="2" class="question" id="msg" required autocomplete="off"></textarea>
		  !-->
		  <label for="dest"><span>What is your destination?</span></label>
		  <div class="transit">
		  	<input id="a" type="checkbox" name="transitType" value="Train">
		  	<label for="a"><img src="train_icon.png"style="width:32px;height:32px;"></label>
		  </div>
		  <div class="transit">
		  	<input id="b" type="checkbox" name="transitType" value="Bus">
		  	<label for="b"><img src="bus_icon.png"style="width:32px;height:32px;"></label>
	       </div>
		  <input type="submit" value="Find Route"/>
		</form>
    </body>
</html>
